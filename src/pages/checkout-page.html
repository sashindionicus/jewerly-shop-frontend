<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="checkout-page_title">Checkout Page</title>
</head>
<body>

<div class="container checkout-page">
    @@include('partials/header.html')
    <p class="article-level-2 text-center mt-50 checkout-page_title">Checkout</p>

    <div class="col-md-9 content">
        <div class="row">
            <div class="col-md-12">
                <div class="checkout-form">
                    <div class="d-flex spec_fields">
                        <label>
                            <p class="fname_field">First name</p>
                            <input id="checkout_fname" type="text" name="first_name" required>
                        </label>
                        <label>
                            <p class="lname_field">Last name</p>
                            <input id="checkout_lname" type="text" name="last_name" required>
                        </label>
                    </div>
                    <label>
                        <p class="additionalName_field">Additional name</p>
                        <input id="checkout_additional_name" type="text" name="additional_name">
                    </label>
                    <label>
                        <p class="email_field">Email</p>
                        <input id="checkout_email" type="email" name="email" required>
                    </label>
                    <label>
                        <p class="phone_field">Phone</p>
                        <input id="checkout_phone" type="phone" name="phone">
                    </label>
                    <label>
                        <p class="country_field">Country</p>
                        <input id="checkout_country" type="text" name="country" required>
                    </label>
                    <label>
                        <p class="address_field">Address</p>
                        <input id="checkout_address" type="text" name="address" required>
                    </label>
                    <label>
                        <p class="postalCode_field">Postal code</p>
                        <input id="checkout_postal_code" type="text" name="postal_code" required>
                    </label>
                    <label>
                        <input id="gender" style="opacity: 0; visibility: hidden; display: none;" type="text"
                               name="gender" placeholder="gender">
                    </label>
                    <input id="checkoutPageSubmit" type="submit" value="Go to the payment page">
                </div>
                <iframe id="checkoutIframeInput" class="checkout-page_iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    @@include('partials/footer.html')

</div>
</body>
</html>
