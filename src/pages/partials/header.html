            <div class="row">
                <div class="col-md-6 d-flex align-items-center item">
                    <a href="/main-page.html"
                       class="main_logo image mr-15"></a>
                    <p class="article-level-1">Silver Rain</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <select id="currency" class="currency_wrapper">
                        <option value="$">$ USD</option>

                    </select>
                    <!--<div class="item currency_wrapper" id="currencyHeader">-->

                    </div>
                    <div class="item d-flex">
                        <ul class="navbar-right d-flex align-items-center">
                            <li>
