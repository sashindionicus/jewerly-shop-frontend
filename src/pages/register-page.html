<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
</head>
<body>

<div class="container">
    @@include('partials/header.html')
    <div class="register-page mt-30 mb-30">
        <p class="article-level-2">Register</p>
        <form action="" id="registerForm" class="form_register">
            <input id="reg_f_name" type="text" name="first_name" placeholder="First name">
            <input id="reg_l_name" type="text" name="last_name" placeholder="Last name">
            <input id="reg_email" type="text" name="email" placeholder="E-mail">
            <input id="reg_pass" type="password" name="password" placeholder="Password">
            <input style="display: none; visibility: hidden; opacity: 0;" id="gender" type="text"
                   placeholder="Your password">
            <p id="reg_submit" type="submit" value="Submit">Submit</p>
            <p class="message mt-20">If you are already registered, you can login right there. <a
                    href="/login-page.html">Log in</a></p>
            <img class="loader_reg d-none" src="img/icons/svg/loader.svg" alt="">
        </form>
    </div>



    @@include('partials/socials.html')
    @@include('partials/footer.html')
</div>
</body>
</html>
