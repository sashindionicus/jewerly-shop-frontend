<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--settings start-->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://jacoblett.github.io/bootstrap4-latest/bootstrap-4-latest.min.css"
    />

    <link rel="stylesheet" href="css/main.min.css" />
    <!--settings end-->
    <title>Admin Page</title>
  </head>
  <body>
      
    <div class="container admin">
      <h1 class="admin__title">Log in</h1>
           <div class="admin-wrap">
              <input id="adminLoginInput" type="text" placeholder="Login" />
              <input
                id="adminPassInput"
                type="password"
                placeholder="Password"
              />
              <input
                id="adminNameInput"
                class="d-none"
                style="visibility: hidden; opacity: 0"
                type="text"
              />
              
            </div>
          <div class="admin_submit" id="adminSubmit">Submit</div>
 
  </body>

  <!--settings start-->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"

    crossorigin="anonymous"
  ></script>
