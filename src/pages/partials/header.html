<!--settings start-->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.min.css">
<!--settings end-->

<header class="header">
    <div class="row no-gutters header_upper_content">
        <div class="col-md-12">
            <div class="row no-gutters">
                <div class="header_notification">
                    <p>SilverRain Israel jewelry company since 2012. All silver products made in Italy. TEST STAGE</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-flex align-items-center item">
                    <a href="/main-page.html"
                       class="main_logo image mr-15"></a>
                    <p class="article-level-1 main_title">Silver Rain</p>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <select id="currencySelector"></select>
                    <div class="item login_wrapper">
                        <a href="/login-page.html" class="login">
                            <div class="login_icon"></div>
                            <p class="login_title">Login</p>
                        </a>
                    </div>
                    <div class="item d-flex cart_holder">
                        <ul class="navbar-right d-flex align-items-center">
                            <li>
                                <a id="cart" class="color-black cart-text">
                                    <i class="fa fa-shopping-cart cart-icon"></i>
                                    <span class="badge" id="cartQuantityHeader">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container_cart">
        <div class="shopping-cart d-none">
            <div class="shopping-cart-header">
                <i class="fa fa-shopping-cart cart-icon"></i><span class="badge" id="cartQuantityContainer">0</span>
                <div class="shopping-cart-total">
                    <span class="lighter-text" id="cartTotal"></span>
                    <span class="main-color-text" id="cartTotalSumHeader"></span>
                </div>
            </div>

            <ul class="shopping-cart-items" id="shoppingCartContainer"></ul>
            <div class="empty-list"></div>
            <a href="/checkout-page.html" class="button" id="cartCheckout"></a>
            <p class="oc-text-gray minimal-order"></p>
        </div>
    </div>
    <div class="row no-gutters header_lower_content">
        <div class="col-xs-12 col-sm-10">
            <div class="row no-gutters">
                <p class="col-6 col-sm-2 pl-0 item" id="categoryAllItems">All Items</p>
                <p class="col-6 col-sm-1 item" id="ringsCategory">Rings</p>
                <p class="col-6 col-sm-1 item" id="braceletsCategory">Bracelets</p>
                <p class="col-6 col-sm-1 item" id="pedantsCategory">Pendants</p>
                <p class="col-6 col-sm-1 item" id="earringsCategory">Earrings</p>
                <p class="col-6 col-sm-2 item" id="chokersNecklacesCategory">Necklaces</p>
                <p class="col-6 col-sm-1 item" id="setsCategory">Sets</p>
            </div>
        </div>
        <select id="languageSelector" class="lang-selector"></select>
    </div>
</header>
