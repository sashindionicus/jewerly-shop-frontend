<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Page</title>
</head>
<body>

<div class="container checkout-page">
    @@include('partials/header.html')
    <p class="article-level-2 text-center mt-50">Checkout</p>

    <div class="col-md-9 content">
        <div class="row">
            <div class="col-md-12">
                <div class="checkout-form">
                    <div class="d-flex">
                        <label>
                            <input id="checkout_fname" type="text" name="first_name" placeholder="first_name" required>
                        </label>
                        <label>
                            <input id="checkout_lname" type="text" name="last_name" placeholder="last_name" required>
                        </label>
                    </div>
                    <label>
                        <input id="checkout_additional_name" type="text" name="additional_name"
                               placeholder="additional_name">
                    </label>
                    <label>
                        <input id="checkout_email" type="email" name="email" placeholder="email" required>
                    </label>
                    <label>
                        <input id="checkout_phone" type="phone" name="phone" placeholder="phone">
                    </label>
                    <label>
                        <input id="checkout_country" type="text" name="country" placeholder="country" required>
                    </label>
                    <label>
                        <input id="checkout_address" type="text" name="address" placeholder="address" required>
                    </label>
                    <label>
                        <input id="checkout_postal_code" type="text" name="postal_code" placeholder="postal_code"
                               required>
                    </label>
                    <label>
                        <input id="gender" style="opacity: 0; visibility: hidden; display: none;" type="text"
                               name="gender" placeholder="gender">
                    </label>
                    <input id="checkoutPageSubmit" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    @@include('partials/socials.html')
    @@include('partials/footer.html')

</div>
</body>
</html>
